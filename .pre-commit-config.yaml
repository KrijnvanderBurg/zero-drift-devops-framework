# Pre-commit hooks for Terraform/OpenTofu
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # OpenTofu formatting and validation
  - repo: local
    hooks:
      - id: tofu-fmt
        name: OpenTofu fmt
        entry: tofu fmt
        language: system
        files: \.tf(vars)?$
        pass_filenames: true

  - repo: local
    hooks:
      - id: tofu-validate
        name: OpenTofu validate
        entry: tofu validate
        language: system
        files: \.tf(vars)?$
        pass_filenames: false

  # Ansible linting - use system `ansible-lint` to avoid isolated venv import issues
  - repo: local
    hooks:
      - id: ansible-lint-system
        name: Ansible Lint (system)
        entry: ansible-lint
        language: system
        files: 01-onprem/.*site\.yml$
