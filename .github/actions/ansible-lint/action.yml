name: Ansible Lint
description: Run ansible-lint on the project playbook

inputs:
  working_directory:
    description: Path to the Ansible project directory containing site.yml
    required: true

runs:
  using: composite
  steps:
    - name: Lint Ansible playbook
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: |
        bash ${{ github.workspace }}/.github/scripts/ansible-lint.sh
