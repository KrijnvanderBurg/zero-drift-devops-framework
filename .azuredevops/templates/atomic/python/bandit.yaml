# https://github.com/PyCQA/bandit

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.azuredevops/configs/python/bandit.ini

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.azuredevops/configs/python/scripts/bandit.sh \
      ${{ parameters.targetPath }} \
      ${{ parameters.configFilepath }} 
  displayName: Bandit (scanner)
  condition: always()
