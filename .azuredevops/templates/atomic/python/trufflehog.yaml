# https://github.com/trufflesecurity/trufflehog

# should be used with fetchDepth of 0 to scan entire git commit history

# - checkout: self
#   fetchDepth: 0

parameters:
# should be repository root directory with .git folder present
- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.azuredevops/configs/git/trufflehog.toml

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.azuredevops/configs/git/scripts/trufflehog.sh \
      file://${{ parameters.targetPath }} \
      ${{ parameters.configFilepath }} 
  displayName: Trufflehog (secret-scanner)
  condition: always()
