# https://github.com/psf/black

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.azuredevops/configs/python/.black

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.azuredevops/configs/python/scripts/black.sh \
      ${{ parameters.targetPath }} \
      ${{ parameters.configFilepath }} 
  displayName: Black (formatter)
  condition: always()
